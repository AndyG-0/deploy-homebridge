apiVersion: v1
kind: PersistentVolume
metadata:
  name: homebridge-pv
  labels:
    nfs: homebridge
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: slow
  nfs:
    path: /rootfs_homebridge
    server: 192.168.1.142
